<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/controller.js"></script>

    <title>Project 0</title>
</head>
<body>
    <div id="title-block">
        <h1>BOTW Hyrule Compendium</h1>
    </div>
    <section id="search-section">
        <div id="search-block">
            <input type="text" name="searchMaterial" id="material-to-search">
            <button id="search-btn">Search</button>
        </div>
        
        <div hidden id="error-input">
            <img id="error-logo" src="images/error_warning.jpg" alt="default error message">
            <p id="error-invalid-msg">Invalid input</p>
        </div>
        <div id="search-link">
            <a href="https://github.com/gadhagod/Hyrule-Compendium-API/blob/master/compendium/materials.json">What can I search?</a>
        </div>
    </section>

    <section hidden id="display-result-section">
        <div class="results-block" id="name-block">
            <h2>Name</h2>
            <p id="name-text"></p>
            <h2>Description</h2>
            <p id="description-text"></p>
        </div>
        <div class="results-block" id="image-block">
            <h2>Image</h2>
            <img src="" alt="material picture" id="image-id"></img>
        </div>
        <div class="results-block" id="info-block">
            <h3>HP Recovered</h3>
            <p id="hp-id"></p>
            <h3>Cooking Effect</h3>
            <p id="cook-id"></p>
            <h3>Location</h3>
            <ul id="location-list"></ul>
        </div>
    </section>

    <div hidden id="error-block">
        <p id="no-material-message">Sorry, no material was found.</p>
    </div>
    
    <div id="table-block">
        <table id="history-table-id" class="history-table">
            <thead>
                <tr>
                <th>Name</th>
                <th>Description</th>
                <th>HP Recovered</th>
                <th>Cooking Effect</th>
                <th>Location</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    
</body>
</html>
