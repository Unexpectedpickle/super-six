<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 0</title>
</head>
<body>
    <div id="title-block">
        <h1>Title of Page</h1>
    </div>
    <section id="search-section">
        <div id="search-block">
            <input type="text" name="additem" id="item-to-add">
            <button id="search-btn">Search</button>
        </div>
        
        <div hidden id="error-input">
            <img src="" alt="default error message">
            <p>Invalid input</p>
        </div>
        <div id="search-link">
            <a href="#">What to search?</a>
        </div>
    </section>

    <section id="display-result-section">
        <div class="results-block" id="name-block">

        </div>
        <div class="results-block" id="image-block">
            
        </div>
        <div class="results-block" id="info-block">
            
        </div>
    </section>
    
    <div hidden id="error-block">
        <p>Error message hidden by default</p>
    </div>
</body>
</html>
