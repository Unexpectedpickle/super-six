<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="Fetch, API, Animal, Crossing, New, Horizons, Bugs">
  <meta name="description" content="Fetch API for Animal Crossing: New Horizons Bugs">
  <meta name="author" content="Anna K. Phung">
  <title>Animal Crossing: New Horizons</title>

  <link rel="stylesheet" href="style.css">
  
</head>

<body>
  <header>
    <h1>Animal Crossing: New Horizons </h1>
  </header>
  
  <div id="" class="container">
    <section>
      <h3>Search for a bug!</h3>
      <h3>List of bugs</h3>
    </section>

    <section role="search">
      <input id="input" aria-label="Bug name input" type="text" class="inputValue" placeholder="Enter a bug">
      <input type="submit" value="Search" class="submit">
      <!-- <button id="button">Search</button> -->
    </section>

    <br>

    <section id="results">
      <h3>Results</h3>
      <div id="results-tbl">
        <ul>
          <li id="name" class="bug-name">Name:</li>
          <li class="month-available">Month Available:</li>
          <li class="time-available">Time Available:</li>
          <li class="location">Location:</li>
          <li class="rarity">Rarity:</li>
          <li class="price">Price:</li>
          <li class="museum-phrase">Blathers Fun Fact:</li>
        </ul>
      </div>
    </section>
  </div>

  <footer>
    <p>created by a-ukp</p>
  </footer>
  <script src="controller.js"></script>
</body>

</html>
